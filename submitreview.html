    <!-- Submit Review Form Section -->
    <div class="form-section">
        <h2>Submit Your Feedback</h2>
        <form action="submit_feedback_process.php" method="POST">
            <!-- User Details -->
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Feedback Category -->
            <div class="form-group">
                <label for="feedback-category">Feedback Category:</label>
                <select id="feedback-category" name="feedback-category" onchange="filterFeedbackTypes()" required>
                    <option value="">Select a Category</option>
                    <option value="energy-solution">Energy Solution</option>
                    <option value="composting">Composting</option>
                </select>
            </div>

            <!-- Feedback Type -->
            <div class="form-group">
                <label for="feedback-type">Select a Specific Type:</label>
                <select id="feedback-type" name="feedback-type" required>
                    <option value="">Select a Type</option>
                </select>
            </div>

            <!-- Feedback Content -->
            <div class="form-group">
                <label for="feedback-content">Write Your Feedback (Max 500 Words):</label>
                <textarea id="feedback-content" name="feedback-content" maxlength="500" placeholder="Share your experience here..." required></textarea>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>

    <!-- Google and Facebook Sign-in Buttons -->
    <div class="auth-buttons">
        <button class="google-btn" onclick="signInWithGoogle()">Sign in with Google</button>
        <button class="facebook-btn" onclick="signInWithFacebook()">Sign in with Facebook</button>

    <!-- Script Section -->
    <script>
        function signInWithGoogle() {
            alert('Google Sign-In Clicked! Add your OAuth logic.');
        }

        function signInWithFacebook() {
            alert('Facebook Sign-In Clicked! Add your OAuth logic.');
        }

        const feedbackTypes = {
            'energy-solution': ['Energy Efficiency', 'Solar Integration', 'Waste-to-Energy Process'],
            'composting': ['Composting Methods', 'Compost Quality', 'Efficiency of Composting System']
        };

        function filterFeedbackTypes() {
            const category = document.getElementById('feedback-category').value;
            const feedbackTypeDropdown = document.getElementById('feedback-type');

            feedbackTypeDropdown.innerHTML = '<option value="">Select a Type</option>';
            if (category && feedbackTypes[category]) {
                feedbackTypes[category].forEach(type => {
                    const option = document.createElement('option');
                    option.value = type.toLowerCase().replace(/\s+/g, '-');
                    option.textContent = type;
                    feedbackTypeDropdown.appendChild(option);
                });
            }
        }
    </script>
